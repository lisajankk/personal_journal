<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap_folder/bootstrap.css">
    <script src="/css/bootstrap_folder/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/css/bookstyle.css">
<title>Book Store</title>
<script src="js/jquery.js"></script>
<script src="https://unpkg.com/htmlincludejs"></script>
</head>
<body>
	<include src="/scripts/navigation_bar_without_login.html"></include>
	<div class="paper">
		

		<form  th:action="@{/register_new_user}" method="post" enctype="multipart/form-data" th:object="${user}">

			<div class="jumbotron col-md-8 offset-md-2" style="margin-top:70px;">
				<h2 class="display-4" style="color:black">Register</h2>
				<hr class="my-4">
				<p class="lead">
					Join the community of book enthusiasts! Create your very own book list, add reviews, quotes, ratings, and so much more! Explore the world of books and record your emotions right here!
				</p>
				</br></br>
			</div>
			<div class = "board col-md-8 offset-md-2 " >
				<h3 class="display-6 d-flex justify-content-center jumbotron">Registration form</h3></br></br>
			<!-- Name input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="name" style="margin-left: 0px;">Name</label>
					<input type="text" id="name" class="form-control" name="name" required oninvalid="this.setCustomValidity('Please enter your name')" oninput="this.setCustomValidity('')">						
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 42.4px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>
			
				<!-- Username input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="username" style="margin-left: 0px;">Username</label>
					<input type="text" id="username" class="form-control" name="username" required oninvalid="this.setCustomValidity('Please enter a username')" oninput="this.setCustomValidity('')">						
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 66.4px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="email" style="margin-left: 0px;">Email</label>
					<input type="email" id="email" class="form-control" name="email" required oninvalid="this.setCustomValidity('Please enter an email')" oninput="this.setCustomValidity('')">						
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 40px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="password" style="margin-left: 0px;">Password</label>
					<input type="password" id="password" class="form-control" name="password" required oninvalid="this.setCustomValidity('Please enter a password')" oninput="this.setCustomValidity('')">						
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 64.8px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<!-- Repeat Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="repeatPassword" style="margin-left: 0px;">Repeat password</label>
					<input type="password" id="repeatPassword" class="form-control" name="repeatPassword" required oninvalid="this.setCustomValidity('Please repeat a password')" oninput="this.setCustomValidity('')">						
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 106.4px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<!-- Checkbox -->
				<div class="form-check d-flex justify-content-center mb-4">
					<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
					<label class="form-check-label" for="registerCheck">
					I have read and agree to the terms
					</label>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-3" style="margin-left: 3px; width: 540px;">Register</button>

			</div>
		</form>
	</br></br></br></br>
	</div>

    <div class="footer">
		<include src="/scripts/bottom.html"></include>
	</div>
  

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

		
</body>
</html>
