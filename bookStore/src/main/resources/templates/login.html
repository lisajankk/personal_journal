<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap_folder/bootstrap.css">
    <script src="/css/bootstrap_folder/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/css/bookstyle.css">
<title>Book Store</title>
<script src="js/jquery.js"></script>
<script src="https://unpkg.com/htmlincludejs"></script>
</head>
<body>
	<include src="/scripts/navigation_bar_without_login.html"></include>

	<div class="paper">
		<form th:action="@{/login_to_server}" method="post" enctype="multipart/form-data" th:object="${user}">
		<div class="jumbotron col-md-6.5 offset-md-2 custom-offset" style="margin-top:70px;">
			<h2 class="display-4" style="color:black">Log In</h2>
			<hr class="my-4">

			</br></br>
		</div>
		<div class = "board col-md-6.5 offset-md-2 custom-offset " >
			<!-- Name input -->
			<div class="form-outline mb-4"></br>

				<!-- div class="custom-border" -->
				<div class="form-outline mb-4">
					<label class="form-label" for="loginName" style="margin-left: 0px;">Email</label>
					<input type="email" id="loginName" name="loginName" class="form-control">
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 114.4px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
					<input type="password" id="loginPassword" name="loginPassword" class="form-control">
					<div class="form-notch">
						<div class="form-notch-leading" style="width: 9px;"></div>
						<div class="form-notch-middle" style="width: 64.8px;"></div>
						<div class="form-notch-trailing"></div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-block mb-4" style="margin-left: 3px; width: 408px;">Sign in</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="register">Register</a></p>
				</div>
					
						
			</div>
	

		</div>
		</form>

		<div class="footer">
			<include src="/scripts/bottom.html"></include>
		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>


</body>
</html>
