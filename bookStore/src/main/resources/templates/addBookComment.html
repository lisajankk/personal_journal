<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap_folder/bootstrap.css">
<link rel="stylesheet" href="/css/bookstyle.css">
<title>Book Store</title>

<script src="js/jquery.js"></script>
<script src="https://unpkg.com/htmlincludejs"></script>
</head>
<body>
	<include src="/scripts/navigation_bar_for_books.html"></include>

	<div class="paper"></br>
		<div class="jumbotron" style="margin-left:50px; margin-top:70px; margin-right: 50px;">
			<h2 class="display-4" style="color:black">Review for a book</h2> 
			<hr class="my-4">
			<p class="lead">
				Have you read a book? Do you have your own opinion about it? Save those emotions and thoughts right here! 
			</p> 
			<p class="lead">
				Capture your literary journey by recording your impressions and thoughts about the books you've read!
			</p></br></br>
		</div>


		<form class="col-md-10 offset-md-1 board" th:action="@{/save_comment/{link}/{id}(link=${book.link},id=${book.id})}" method="post" enctype="multipart/form-data">

			<input type="hidden" name="id" th:value="${book.id}"/>
						
			<div class="mb-3">
				<label for="commentName" class="form-label">Title</label>
				<input type="text" class="form-control" name="commentName" th:value="${book.commentName}" required oninvalid="this.setCustomValidity('Please write your title')" oninput="this.setCustomValidity('')">	
			</div>

			<div class="mb-3" >
				<div class="form-outline">
					<label class="form-label" for="comment">Text</label>
					<textarea type="text" class="form-control description-input" name="comment" id="comment" th:text="${book.comment}"rows="10" required oninvalid="this.setCustomValidity('Please write your thoughts')" oninput="this.setCustomValidity('')"></textarea>					
				</div>
			</div>
			</br>
			</br>
			<center>
				<button type="submit" class="btn btn-primary">Save</button>
			</center>
		</form>
	</div>

    <div class="footer">
		<include src="/scripts/bottom.html"></include>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
