<meta charset="utf-8">

</head>
<body>
	<include src="/scripts/navigation_bar_for_books.html"></include>

	</br></br>
	<div class="back"></div>
	<div class="paper"></br>
		<h4 class="page_name">Quotations</h4></br>


		<form class="col-md-8 offset-md-2" th:action="@{/save_comment/{link}/{id}(link=${book.link},id=${book.id})}" method="post" enctype="multipart/form-data">

			<input type="hidden" name="id" th:value="${book.id}"/>
						
			<div class="mb-3">
				<label for="commentName" class="form-label">Quotation</label>
				<input type="text" class="form-control" name="commentName" th:value="${book.commentName}" required oninvalid="this.setCustomValidity('Please write your title')" oninput="this.setCustomValidity('')">	
			</div>

			<div class="mb-3">
				<label for="commentName" class="form-label">Author</label>
				<input type="text" class="form-control" name="commentName" th:value="${book.commentName}" required oninvalid="this.setCustomValidity('Please write your title')" oninput="this.setCustomValidity('')">	
			</div>
			</br>
			</br>
			<center>
				<button type="submit" class="btn btn-primary">Save</button>
			</center>
			</br>
		</form>
	</div>

	</br></br>
    <div class="footer">
		<include src="/scripts/bottom.html"></include>
	  </div>

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
