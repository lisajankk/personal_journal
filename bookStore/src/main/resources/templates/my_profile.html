<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap_folder/bootstrap.css">
    <link rel="stylesheet" href="/css/bookstyle.css">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
  </head>
  <body>   
    <include src="/scripts/navigation_bar_for_books.html"></include>
    <div class="paper">

<!--
      <div th:if="${editProfileMessage != null}" class="alert alert-success d-flex align-items-center myAlert-top" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div th:text="${editProfileMessage}" class="flex-grow-1">
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
-->

      <section class="h-100 gradient-custom-2">
        <div >
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #916d4b93; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2" th:src="${pic} == null ? _ : @{'data:image/png;base64,'+${pic}}" style="width: 150px; z-index: 1">
                <a class="btn btn-outline-dark" style="z-index: 1;" href="/edit_profile" >Edit profile</a> 
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5 th:text="${user.name}"></h5>
                <p th:text="${user.username}"></p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              
              <div class="d-flex justify-content-end text-center py-1">
                <h5 style="margin-top: 27px; margin-right: 25px;">Books</h5>
                <div>
                  <p class="mb-1 h5" th:text="${countRegistered}"></p>
                  <a class="small text-muted mb-0" href="/available_books">Registered</a>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5" th:text="${countHaveRead}"></p>
                  <a class="small text-muted mb-0" href="/read_books">Have read</a>
                </div>
                <div>
                  <p class="mb-1 h5" th:text="${countFavourites}"></p>
                  <a class="small text-muted mb-0" href="/my_books" >Favourites</a>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                </br>
                <p class="lead fw-normal mb-1" style="white-space: pre-line;" for="titleBooksAreMy" th:text="${user.titleBooksAreMy}"></p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1" style="white-space: pre-line;" for="booksAreMy" th:text="${user.booksAreMy}"></p>    
                </div>
              
                <div class="d-flex justify-content-between align-items-center" style = "margin-top: 50px;">
                  <p class="lead fw-normal mb-0" >Recent books added</p>
                  <p class="mb-0"><a href="/available_books" class="text-muted">Show all</a></p>
                </div>
              <div class="p-4" style="background-color: #f8f9fa;">
              <div class="row g-20" >
                <a class="col mb-3 " th:href="@{/bookDescription/{link}/{id}(link=${lastBook1.link},id=${lastBook1.id})}"  >
                  <img alt="image 1" class="w-100 rounded-3 board" th:src="${picb1} == null ? _ : @{'data:image/png;base64,'+${picb1}}" style="padding: 20px; width: 150px; height: 500px; z-index: 1">
                  <p class="mb-1 fs-5 text-center" th:text="${lastBook1.name}" style="margin-top: 20px;"></p>
                  <p class="mb-1 lead small text-center" th:text="${lastBook1.author}"></p>
                </a>
                <a class="col mb-3" th:href="@{/bookDescription/{link}/{id}(link=${lastBook2.link},id=${lastBook2.id})}">
                  <img alt="image 1" class="w-100 rounded-3 board" th:src="${picb2} == null ? _ : @{'data:image/png;base64,'+${picb2}}" style="padding: 20px; width: 130px; height: 500px; z-index: 1">
                  <p class="mb-1 fs-5 text-center" th:text="${lastBook2.name}" style="margin-top: 20px;"></p>
                  <p class="mb-1 lead small text-center" th:text="${lastBook2.author}"></p>
                </a>
                <a class="col mb-3" th:href="@{/bookDescription/{link}/{id}(link=${lastBook3.link},id=${lastBook3.id})}">
                  <img alt="image 1" class="w-100 rounded-3 board" th:src="${picb3} == null ? _ : @{'data:image/png;base64,'+${picb3}}" style="padding: 20px; width: 130px; height: 500px; z-index: 1">
                  <p class="mb-1 fs-5 text-center" th:text="${lastBook3.name}" style="margin-top: 20px;"></p>
                  <p class="mb-1 lead small text-center" th:text="${lastBook3.author}"></p>
                </a>
              </div> 
            </div>             
          </div>
            </div>
          </div>
      </section>

      


      </br>
      </br></br>
    </div>
    <include src="/scripts/arlets_svg.html"></include>
    <div class="footer">
      <include src="/scripts/bottom.html"></include>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
