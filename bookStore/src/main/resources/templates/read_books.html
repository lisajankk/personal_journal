<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap_folder/bootstrap.css">
    <link rel="stylesheet" href="/css/bookstyle.css">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
  </head>
  <body>   
    <include src="/scripts/navigation_bar.html"></include>

    <div class="paper">
      <div class="jumbotron" style="margin-left:50px; margin-top:70px; margin-right: 50px;">
        <h2 class="display-4" style="color:black">Books I have read</h2>
        <hr class="my-4">
        <table class="table table-striped table-hover lead wider-table">
          <thead>
            <tr>
              <th scope="col" style="width: 50px;">No</th>
              <th scope="col" style="width: 200px;">Author</th>
              <th scope="col" style="width: 240px;">Name</th>
              <th scope="col" style="width: 140px;">Genre</th>
              <!--<th scope="col">Liczba</th>
              <th scope="col"style="width: 60px;">Rating</th>-->
              <th scope="col" style="width: 100px;">Favourites</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b :${book}" style="height: 60px;">
              <td>
                <a th:href="@{/bookDescription/{link}/{id}(link=${b.link},id=${b.id})}" style="display: block; width: 100%; height: 100%; color:black;">
                    <span th:text="${b.id}"></span>
                </a>
              </td>
              <td>
                <a th:href="@{/bookDescription/{link}/{id}(link=${b.link},id=${b.id})}" style="display: block; width: 100%; height: 100%; color:black;">
                    <span th:text="${b.author}"></span>
                </a>
              </td>
              <td>
                <a th:href="@{/bookDescription/{link}/{id}(link=${b.link},id=${b.id})}" style="display: block; width: 100%; height: 100%; color:black;">
                    <span th:text="${b.name}"></span>
                </a>
              </td>
              <td>
                <a th:href="@{/bookDescription/{link}/{id}(link=${b.link},id=${b.id})}" style="display: block; width: 100%; height: 100%; color:black;">
                    <span th:text="${b.genre}"></span>
                </a>
              </td>
              <!--<td th:text="${b.amount}"></td> 
              <td th:text="${b.price}"></td> -->
              <td>
                <div class="d-flex justify-content-between gap-2">
                  <div>
                    <div>
                      <a th:if="${b.favourites != true}" style="color:rgba(0, 0, 0, 0.377); margin-left: 40px;"><i class="fa-regular fa-heart"></i></a>
                      <a th:if="${b.favourites == true}" style="color:rgba(255, 109, 170, 0.705); margin-left: 40px;"><i class="fa-solid fa-heart"></i></a>  
                  </div>
                  
                  <!--<a class="btn btn-primary btn-sm btn-nice" th:href="@{/mylist/{id}(id=${b.id})}">Add</a>
                  <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i>Edit</a>-->
                </div>
              </td>               
            </tr>          
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <include src="/scripts/bottom.html"></include>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
