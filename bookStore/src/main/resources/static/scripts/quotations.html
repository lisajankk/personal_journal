<!DOCTYPE html>
<html>
    <head>
        <title>
            Naviation Bar
        </title>
        <script src="js/jquery.js"></script>
    </head>
    <body>


		<include src="/scripts/navigation_bar.html"></include>

			<section>
				</br></br>
				<h5 style="margin-left: 5px;">
					Quatations  
				</h5> 
				<p class="fs-5" for="name" th:text="${book.id}"></p>
				<div>
					<figure class="p-3 rounded" style="border-left: .25rem solid #a34e78; background-color: #b5bac02c; border-color: #a34e78;" >
						<blockquote class="blockquote pb-2">
						<p class="fs-6">
							Правильная музыка, вкусная булочка и короткая юбочка - рецепт идеального утра.
						</p>
						</blockquote>
						<figcaption class="blockquote-footer mb-0 font-italic">
						Марион Дэпорт
						</figcaption>
					</figure>           
				</div>
				
				<div>
					<figure class="p-3 rounded" style="border-left: .25rem solid #a34e78; background-color: #b5bac02c; border-color: #a34e78;" >
						<blockquote class="blockquote pb-2">
						<p class="fs-6">
							... вселенная "Непрожитой жизни" ... (надо почитать, есть больше книг)
						</p>
						</blockquote>
						<figcaption class="blockquote-footer mb-0 font-italic">
						Автор книги
						</figcaption>
					</figure>          
				</div>
		</section>
    </body>
</html>
